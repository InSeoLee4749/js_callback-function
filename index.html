        $(document).ready(function () {  //선택자와 이벤트가 지정된 종속적함수 선언
            let count = 1;  //초기값 let 선언
            $("#intro button").click(function () { //#intro button을 클릭했을때 실행되라
                $("body").removeClass().addClass($(this).data('color')); //body의 class을 다 지워라. data-color 클래스를 추가하라. this=button
                $("#intro button").removeClass("active")  //intro button의 active 클래스를 지워라. 한놈만 주기 위해서 전체에 준 것을 삭제
                $(this).addClass("active");  //active 클래스를 추가하라. this=intro button
            })

            setInterval(function () {  //반복실행함수
                count++;  //증가한다
                count %= $("#intro button").length;  //intro button의 마지막까지
                $("#intro button").eq(count).click();  //
            }, 3000)  //1초마다
        })

    </script>
